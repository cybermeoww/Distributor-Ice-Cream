<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Sopir</title>
    <link rel="icon" type="image/x-icon" href="asset/Logo.png">
    <link rel="stylesheet" href="regist_login-style.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="asset/Logo.png" alt="Logo SWEETDROPS" class="logo"> 
            <h2>Daftar Akun Sopir/Kurir</h2>
            
            <form> 
                <div class="input-group">
                    <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap Sopir" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Sopir" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Buat Kata Sandi" required>
                    <i class="fas fa-eye password-toggle-icon" id="toggle-password"></i>
                </div>
                
                <button type="submit" class="btn-primary">Daftar Akun</button>
                
                <div class="signup-link-wrapper">
                    <div class="signup-links">
                        <a href="login.html">Sudah punya akun? Masuk</a>
                        <span>|</span>
                        <a href="register.html">Daftar sebagai Cabang</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="register-sopir.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
